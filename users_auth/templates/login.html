{% extends "main/base.html" %}
{% load static %}

{% block content %}
    <h2>Login to account</h2>

    <form method="post">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <button type="submit">Login</button>  <!-- Исправлено: type="submit" -->
    </form>


    <h3>If you dont have an account</h3>
    <a href="{% url "users_auth:signup" %}">Sign up</a>
{% endblock content %}
