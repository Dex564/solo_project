{% extends "main/base.html" %}
{% load static %}


{% block content %}

    <h2>Sign up</h2>
    <form method='post'>
        {% csrf_token %}
        {{form.as_p}}
        <button type=submin>Sign up</button>
    </form>

    
    <h3>If you already have an account</h3>
    <a href="{% url 'users_auth:login' %}">Log in</a>   
{% endblock content %}
