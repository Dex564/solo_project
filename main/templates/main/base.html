{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}Devil Shop{% endblock title %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Стили и скрипты -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-color: #dc3545;
            --dark-color: #1a1a1a;
            --transition: all 0.3s ease;
        }
        
        body {
            background-color: #f8f9fa;
            overflow-x: hidden;
        }
        
        /* Боковая панель */
        .sidebar {
            background: linear-gradient(135deg, var(--dark-color) 0%, #343a40 100%) !important;
            min-height: 100vh;
            padding: 0;
            box-shadow: 3px 0 15px rgba(0,0,0,0.1);
            transition: var(--transition);
            position: fixed;
            z-index: 1000;
        }
        
        .nav-list {
            padding: 2rem 1rem;
        }
        
        .category-link {
            color: #fff !important;
            text-decoration: none;
            padding: 12px 20px;
            margin: 8px 0;
            border-radius: 8px;
            display: block;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            font-weight: 500;
        }
        
        .category-link::before {
            content: '';
            position: absolute;
            left: -100%;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: var(--transition);
        }
        
        .category-link:hover {
            background-color: rgba(220, 53, 69, 0.8);
            transform: translateX(5px);
            color: #fff;
        }
        
        .category-link:hover::before {
            left: 100%;
        }
        
        /* Контент */
        .blk-content {
            margin-left: 16.666667%;
            padding: 2rem;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: relative;
                min-height: auto;
            }
            
            .blk-content {
                margin-left: 0;
                width: 100%;
            }
            
            .nav-list {
                padding: 1rem;
                display: flex;
                justify-content: space-around;
            }
            
            .category-link {
                margin: 0 5px;
                text-align: center;
                font-size: 0.9rem;
            }
        }
        
        /* Дополнительные стили */
        .logo {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.5rem;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="row g-0">
        <!-- Боковая панель -->
        <aside id="nav" class="nav bg-dark col-md-3 col-lg-2 sidebar">
            <div class="logo">
                <i class="bi bi-fire"></i> Devil Shop
            </div>
            <ul class="nav-list">
                <li>
                    <a class="category-link" href="{% url 'main:main_page' %}">
                        <i class="bi bi-house"></i> Home
                    </a>
                </li>
                <li>
                    <a class="category-link" href="{% url 'main:products_list' %}">
                        <i class="bi bi-grid"></i> Product List
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Основной контент -->
        <div class="col-md-9 col-lg-10 blk-content">
            {% block content %}{% endblock content %}
        </div>
    </div>

    <!-- Скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Добавляем анимацию при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.category-link');
            links.forEach((link, index) => {
                link.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
</body>
</html>
