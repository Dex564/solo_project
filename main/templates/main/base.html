{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}Devil Shop{% endblock title %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Стили и скрипты -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-color: #dc3545;
            --dark-color: #1a1a1a;
            --transition: all 0.3s ease;
        }
        
        body {
            background-color: #f8f9fa;
            overflow-x: hidden;
        }
        
        /* Боковая панель */
        .sidebar {
            background: linear-gradient(135deg, var(--dark-color) 0%, #343a40 100%) !important;
            min-height: 100vh;
            padding: 0;
            box-shadow: 3px 0 15px rgba(0,0,0,0.1);
            transition: var(--transition);
            position: fixed;
            z-index: 1000;
        }
        
        .nav-list {
            padding: 0.5rem 1rem 2rem; /* Уменьшен верхний отступ */
        }
        
        .category-link {
            color: #fff !important;
            text-decoration: none;
            padding: 10px 16px; /* Немного уменьшен padding */
            margin: 6px 0; /* Уменьшен отступ между ссылками */
            border-radius: 8px;
            display: flex;
            align-items: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            font-weight: 500;
            gap: 10px;
            font-size: 0.95rem;
        }
        
        .category-link::before {
            content: '';
            position: absolute;
            left: -100%;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: var(--transition);
        }
        
        .category-link:hover {
            background-color: rgba(220, 53, 69, 0.9);
            transform: translateX(8px);
            color: #fff;
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
        }
        
        .category-link:hover::before {
            left: 100%;
        }
        
        /* Логотип с ссылкой - уменьшены отступы */
        .logo-link {
            display: block;
            text-decoration: none;
            color: inherit;
            transition: var(--transition);
            padding: 0.75rem 1rem; /* Уменьшен padding */
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 0.5rem; /* Уменьшен отступ снизу */
        }
        
        .logo {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.4rem; /* Немного уменьшен размер */
            text-align: center;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px; /* Уменьшен padding */
            border-radius: 8px;
        }
        
        .logo-link:hover .logo {
            color: #ff6b6b;
            transform: scale(1.05);
            background-color: rgba(220, 53, 69, 0.1);
        }
        
        .logo i {
            font-size: 1.6rem; /* Немного уменьшена иконка */
            transition: var(--transition);
        }
        
        .logo-link:hover .logo i {
            transform: rotate(10deg) scale(1.1);
            color: #ff6b6b;
        }
        
        /* Контент */
        .blk-content {
            margin-left: 16.666667%;
            padding: 2rem;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: relative;
                min-height: auto;
            }
            
            .blk-content {
                margin-left: 0;
                width: 100%;
            }
            
            .nav-list {
                padding: 0.5rem;
                display: flex;
                justify-content: space-around;
            }
            
            .category-link {
                margin: 0 4px;
                text-align: center;
                font-size: 0.85rem;
                flex-direction: column;
                gap: 4px;
                padding: 8px 12px;
            }
            
            .logo {
                font-size: 1.2rem;
            }
            
            .logo i {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

<body>
    <div class="row g-0">
        <!-- Боковая панель -->
        <aside id="nav" class="nav bg-dark col-md-3 col-lg-2 sidebar">
            
            
            <ul class="nav-list">
                <!-- Кликабельный логотип -->
                <a href="{% url 'main:main_page' %}" class="logo-link">
                    <div class="logo">
                        <i class="bi bi-fire"></i> 
                        <span>Devil Shop</span>
                    </div>
                </a>
                <li>
                    <a class="category-link" href="{% url 'main:main_page' %}">
                        <i class="bi bi-house-fill"></i> 
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a class="category-link" href="{% url 'main:products_list' %}">
                        <i class="bi bi-grid-3x3-gap-fill"></i> 
                        <span>Products List</span>
                    </a>
                </li>
                <a class="category-link" href="#">
                    <i class="bi bi-box-arrow-in-right"></i>
                    <span>Login</span>
                </a>
                <a class="category-link" href="{% url 'cart:cart_detail' %}">
                    <i class="bi bi-basket-fill"></i>
                    <span>Cart</span>
                </a>
            </ul>
        </aside>

        <!-- Основной контент -->
        <div class="col-md-9 col-lg-10 blk-content">
            {% block content %}{% endblock content %}
        </div>
    </div>

    <!-- Скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Добавляем анимацию при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.category-link');
            links.forEach((link, index) => {
                link.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
</body>
</html>
