{% extends "main/base.html" %}

{% block title %}Все товары{% endblock title %}
{% block content %}
    <div class="row">
    {% for product in products %}
        <div class="col-lg-4col-md-6 md-4 col-xl-4">
            <div class="card h-100 product-card">
                <img class="card-img-top" src="{{ product.main_image.url }}" alt="{{ product.name }}">
            </div>
        </div>
    </div>
    {% endfor %}

{% endblock content %}
