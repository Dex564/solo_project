{% extends "main/base.html" %}

{% block title %}Все товары{% endblock title %}

{% block content %}


<div class="container">
    <h5>List of all products</h5>
    <div class="row g-4">

        {% for product in products %}
        <div class="col-md-4 col-sm-6 col-12">
            <div class="card h-100 text-center">
                <div class="card-img-top">
                    <img class="card-img-top product-card" src="{{product.main_image.url}}" alt="{{product.name}}">
                </div>

                <div class="card-body d-flex flex-column">
                    <a href="{{product.get_absolute_url}}"><h5 class="card-title">{{product.name}}</h5></a>                    
                    <div class="mt-auto">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="h5 text-primary">{{product.price}} ₽</span>
                            <span class="badge bg-secondary">{{product.category}}</span>                  
                        </div>
                        <button class="btn btn-primary w-100 mt-2">В корзину</button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
