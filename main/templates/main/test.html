<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DarkShop{% endblock %}</title>
    <!-- Подключение Bootstrap CSS через CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Боковая панель -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <a class="navbar-brand text-white d-flex justify-content-center align-items-center mb-3" href="#">
                        <strong>DarkShop</strong>
                    </a>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'home' %}">
                                <i class="bi bi-house-door"></i> Главная
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'products' %}">
                                <i class="bi bi-box-seam"></i> Все товары
                            </a>
                        </li>
                        <li class="nav-item">
                            <hr class="dropdown-divider text-light">
                            <p class="small text-uppercase text-muted mb-1">Категории</p>
                        </li>
                        <!-- Динамический вывод категорий из БД -->
                        {% for category in categories %}
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'category_products' category.slug %}">
                                <i class="bi bi-tag"></i> {{ category.name }}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </nav>

            <!-- Основной контент -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <!-- Кнопка для мобильных устройств -->
                <button class="btn btn-primary d-md-none mt-3" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar">
                    <i class="bi bi-list"></i>
                </button>
                {% block content %}
                <!-- Контент страниц -->
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- Подключение Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
