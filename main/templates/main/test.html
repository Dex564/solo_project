{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}Devil Shop{% endblock title %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">

                <nav id='sidebar' class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
                    <a class="navbar-brand text-white d-flex justify-content-center align-items-center mb-3" href="{% url 'main:main_page' %}"><strong>Devil Shop</strong></a>
                    <ul class="nav flex-column">
                        <li>
                            <a class="nav-link text-white" href="{% url 'main:products_list' %}">
                                <i class="bi bi-box-seam"></i> Все товары
                            </a>
                        </li>
                    </ul>
                </nav>

                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                    <button class="btn btn-primary d-md-none mt-3" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar">
                        <i class="bi bi-list"></i>
                    </button>
                    {% block content %}
                    {% endblock %}
            </main>

            </div>
        </div>
    </body>
</html>
